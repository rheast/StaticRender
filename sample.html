<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="rheast.js"></script>
</head>

<body>
    <ul>
        <li _for="myData">
            <div class="{class}">
                <span>{_index}</span>
                <span>{name}</span>
            </div>
            <div>
                <span _for="data" _if="{_value}">
                    <span>{_this}</span>
                </span>
                <div _for="data" _if="{text}">
                    <span>{_index}</span>
                    <span>{time}</span>
                    <span>{text}</span>
                </div>
            </div>
        </li>
    </ul>

    <script>
        var myData = [
            {
                name: 'Adam',
                data: [0, 16, 32, 64, 128, 256],
            },
            {
                name: 'Bob',
                data: ['Football', 'Basketball', 'Volleyball'],
                class: 'red',
            },
            {
                name: 'Claire',
                data: [
                    { time: 'Monday', text: 'Yesterday' },
                    { time: 'Tuesday', text: 'Today' },
                    { time: 'Wednesday', text: 'Tomorrow' },
                ],
                class: 'blue',
            },
        ];

        let myStyle = document.createElement('style');
        myStyle.textContent = '.red { color: red; } .blue { color: blue; } li { padding: .5em 0; }';
        document.querySelector('head').appendChild(myStyle);
    </script>
</body>

</html>
